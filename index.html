<head>

</head>
<body>
    <main>
        <div class="wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-brand ms-5" onclick="sidebarButton()"><i class="fas fa-bars"></i></button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto me-5">
                            <li class="navbar-item">
                                <a href="" class="nav-link">test</a>
                            </li>
                            <li class="navbar-item">
                                <a href="" class="nav-link">test</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <ul class="sidebar" id="sidebar">

                    <li class="sidebar-field">
                        <i class="fas fa-desktop"></i>
                        <span class="sidebar-text">test</span>
                    </li>
                    <li class="sidebar-field">
                        <i class="fas fa-archway"></i>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
        var sidebarOff = false;
        function sidebarButton() {

            var sidebarField = document.getElementsByClassName("sidebar-text");
            var sidebar = document.getElementById("sidebar");

            if (sidebarOff == false) {
                for (let i = 0; i < sidebarField.length; i++) {
                    sidebarField[i].style.display = "none"; 
                }
                sidebar.setAttribute("style","width: 80px");
                sidebarOff = true
            } else if (sidebarOff == true) {
                sidebar.setAttribute("style","width: 200px");
                
                for (let i = 0; i < sidebarField.length; i++) {
                    sidebarField[i].style.display = "block";
                }
                sidebarOff = false;
            } 
        }
    </script>
</body>
</html>
